version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PORT=3000

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend